plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'
}

sourceSets {
    main {
        java { 
            srcDirs = [] 
        }
        groovy {
            srcDirs = ["$rootDir/src", "$rootDir/vars"]
        }
        resources {
            srcDirs=  ["$rootDir/resources"]
        }
    }

    test {
        java { 
            srcDirs = [] 
        }
        groovy {
            srcDirs = ["$rootDir/test"]
        }
        resources {
            srcDirs = ["$rootDir/test-resources"]
        }
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    // Use the latest Groovy version for building this library
    implementation 'org.codehaus.groovy:groovy-all:2.5.4'

    testImplementation 'com.lesfurets:jenkins-pipeline-unit:1.1'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.+'
}


test {
    useJUnitPlatform()
}
